name: hog
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.0
  connectivity: ^3.0.6
  get: ^4.1.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Oxygen
      fonts: 
        - asset: assets/fonts/oxygenregular400.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotomedium500.ttf
          weight: 500
